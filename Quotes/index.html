<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>

    <div id="quote-box" class="quote-box">
        <div class="quote-wrap">
            <p id='text' class="text"></p>
            <p id='author' class="author"></p>
            <div class="btn-wrap">
                <a id="tweet-quote" class="tweet-quote"
                    href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="><i
                        class="fab fa-twitter-square"></i>Tweet</a>
                <button id="new-quote" class="new-quote">New quote</button>
            </div>
        </div>
    </div>
    <div class="script-container"></div>
    <script src="https://kit.fontawesome.com/c5adbdb6a0.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-color.js"></script>    
    <script src="js/main.js"></script>
